<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Job Bot Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s;
        }

        body.dimmed {
            background-color: rgba(0, 0, 0, 0.8);
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .nav-toggle {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: block;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #555;
            color: #00acee;
        }

        @media (max-width: 768px) {
            .nav-toggle {
                display: block;
            }

            nav ul {
                flex-direction: column;
                display: none;
                width: 100%;
                background-color: #333;
                position: absolute;
                top: 60px;
                left: 0;
            }

            nav ul.active {
                display: flex;
            }

            nav ul li a {
                padding: 1rem;
                text-align: center;
            }
        }

        .container {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #00ff99;
            text-align: center;
        }

        .items, .subscriptions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .item, .subscription {
            background-color: #1c1c1c;
            border: 2px solid #333333;
            border-radius: 10px;
            padding: 20px;
            width: 25%;
            margin: 10px;
            text-align: center;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .item::before, .subscription::before {
            content: '';
            position: absolute;
            top: -10px;
            right: -10px;
            bottom: -10px;
            left: -10px;
            border: 2px dashed #00ff99;
            border-radius: 15px;
            pointer-events: none;
        }

        .item:hover, .subscription:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.4);
        }

        .item h3, .subscription h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .price {
            font-size: 1.25rem;
            margin: 10px 0;
            color: #00ff99;
        }

        .btn {
            background-color: #00ff99;
            border: none;
            border-radius: 5px;
            color: #000000;
            padding: 10px 20px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #00cc7a;
            transform: scale(1.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            width: 100%;
            margin-top: auto;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #7289da;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #5b6eae;
        }

        #cart-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #00ff99;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #cart-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.8);
        }

        #cart {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            color: white;
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }

        #cart-content {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        #cart h2 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        #cart-items {
            margin: 20px 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #00ff99;
        }

        .cart-item select {
            background-color: #333;
            color: #00ff99;
            border: 1px solid #00ff99;
            border-radius: 5px;
            padding: 5px;
        }

        #checkout-button, #final-buy-button {
            background-color: #00ff99;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #checkout-button:hover, #final-buy-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.8);
        }

        #checkout {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            padding: 20px;
            border: 2px solid #00ff99;
            z-index: 1001;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .close-btn {
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        .total {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: underline;
            margin-top: 20px;
        }

        /* Checkout Form Styles */
        .checkout-container {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .checkout-container h2 {
            margin-top: 0;
            color: #00ffab;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .form-group input[type="text"] {
            background-color: #333;
            color: #fff;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #00ffab;
            color: #000;
            font-size: 16px;
            cursor: pointer;
        }

        .checkout-btn:hover {
            background-color: #00e69b;
        }
    </style>
</head>
