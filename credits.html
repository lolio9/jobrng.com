<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits - Discord Job Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        @keyframes rainbow {
            0% { color: red; }
            20% { color: orange; }
            40% { color: yellow; }
            60% { color: green; }
            80% { color: blue; }
            100% { color: purple; }
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-size: 14px; /* Smaller base font size to zoom out the site */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .nav-toggle {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: block;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #555;
            color: #00acee;
        }

        @media (max-width: 768px) {
            .nav-toggle {
                display: block;
            }

            nav ul {
                flex-direction: column;
                display: none;
                width: 100%;
                background-color: #333;
                position: absolute;
                top: 60px;
                left: 0;
            }

            nav ul.active {
                display: flex;
            }

            nav ul li a {
                padding: 1rem;
                text-align: center;
            }
        }

        main {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
        }

        .credits {
            text-align: left;
            margin-bottom: 2rem;
        }

        .credits h2 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            font-family: 'Verdana', sans-serif;
            color: #00acee;
            text-align: center;
        }

        .credits h3 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #fff;
            border-bottom: 2px solid #fff;
            padding-bottom: 0.5rem;
            text-shadow: 1px 1px 2px #000;
        }

        .credits p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            text-align: justify;
        }

        .credits ul {
            list-style-type: none;
            margin: 1rem 0;
            padding: 0;
        }

        .credits li {
            background-color: #222;
            border: 1px solid #555;
            padding: 1rem;
            margin-bottom: 1rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .rainbow {
            animation: rainbow 3s infinite;
            font-weight: bold;
        }

        .developer {
            color: #00ff00;
            font-size: 1.5rem;
        }

        .jobideas {
            color: #00bfff;
            font-size: 1.5rem;
        }

        .tester {
            color: #ffff00;
            font-size: 1.5rem;
        }

        .support {
            color: #ffa500;
            font-size: 1.5rem;
        }

        .thanks {
            color: #ff4500;
            font-size: 1.5rem;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            width: 100%;
            margin-top: auto;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #7289da;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #5b6eae;
        }

        @media (max-width: 768px) {
            .credits h2 {
                font-size: 2.5rem;
            }

            .credits h3 {
                font-size: 2rem;
            }

            .credits p {
                font-size: 1rem;
            }

            .credits li {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .credits h2 {
                font-size: 2rem;
            }

            .credits h3 {
                font-size: 1.5rem;
            }

            .credits p {
                font-size: 0.9rem;
            }

            .credits li {
                font-size: 1rem;
            }
        }
    </style>
</head>
